<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <meta name="description" content="Blog - 건축사사무소밤" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://parkjoohyung.github.io/bam-architect/blog.html" />
    <meta property="og:title" content="Blog - 건축사사무소밤" />
    <meta property="og:description" content="Read our latest news and architectural insights." />
    <meta property="og:image" content="https://parkjoohyung.github.io/bam-architect/og-image.png" />

    <title>Blog - 건축사사무소밤</title>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="site-header">
            <div class="container header-inner">
                <a href="./" class="logo">건축사사무소밤</a>
                <nav class="desktop-nav">
                    <a href="projects.html">Projects</a>
                    <a href="blog.html" class="active">Blog</a>
                    <a href="news.html">News</a>
                    <a href="contact.html">Contact</a>
                </nav>
                <button class="mobile-toggle" aria-label="Toggle Menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Blog List -->
            <section id="blog" class="section">
                <div class="container">
                    <div class="search-bar fade-in-up" style="margin-bottom: 2rem;">
                        <input type="text" id="search-input" placeholder="Search posts..."
                            style="width: 100%; padding: 1rem; border: 1px solid var(--color-border); background: transparent; color: var(--color-text-main); font-family: inherit;">
                    </div>

                    <div class="blog-container" id="blog-list">
                        <!-- Content will be injected by JS -->
                        <div style="text-align: center; padding: 4rem; color: var(--color-text-muted);">Loading posts...
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <div class="footer-grid">
                    <div class="footer-col">
                        <h3>건축사사무소밤</h3>
                    </div>
                    <div class="footer-col">
                        <h4>Contact</h4>
                        <p>p.juhyung@daum.net</p>
                        <p>010-5891-1031</p>
                    </div>
                    <div class="footer-col">
                        <h4>Social</h4>
                        <a href="#">Instagram</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2026 건축사사무소밤. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script type="module">
        import '/src/main.js';

        let allPosts = [];

        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();

                // Fetch content for each post (for search) - keeping this logic
                allPosts = await Promise.all(posts.map(async (post) => {
                    try {
                        const mdRes = await fetch(`posts/${post.filename}`);
                        const text = await mdRes.text();
                        const cleanText = text.split('\n')
                            .filter(line => !line.includes('::'))
                            .map(line => line.replace(/^\s*-\s?/, ''))
                            .join(' ');
                        return { ...post, content: cleanText };
                    } catch (e) {
                        console.warn(`Failed to load content for ${post.id}`, e);
                        return { ...post, content: '' };
                    }
                }));

                renderPosts(allPosts);
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('blog-list').innerHTML = '<div style="padding: 2rem; color: red;">Failed to load posts.</div>';
            }
        }

        function renderPosts(posts, query = '') {
            const listContainer = document.getElementById('blog-list');

            if (!posts.length) {
                listContainer.innerHTML = '<div style="padding: 2rem;">No posts found.</div>';
                return;
            }

            listContainer.innerHTML = posts.map((post, index) => {
                let titleHtml = post.title;

                if (query) {
                    if (post.title.toLowerCase().includes(query)) {
                        const regex = new RegExp(`(${query})`, 'gi');
                        titleHtml = post.title.replace(regex, '<mark class="search-highlight">$1</mark>');
                    }
                }

                // Using list layout similar to news.html
                return `
            <article class="blog-item fade-in-up" style="animation-delay: ${index * 0.05}s">
                <a href="blog-post.html?id=${post.id}" class="blog-link">
                    <span class="blog-date">${post.date}</span>
                    <div class="blog-info">
                        <h3>${titleHtml}</h3>
                    </div>
                </a>
            </article>
          `;
            }).join('');

            // Trigger animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            });
            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
        }

        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredPosts = allPosts.filter(post =>
                post.title.toLowerCase().includes(query) ||
                post.date.includes(query) ||
                (post.content && post.content.toLowerCase().includes(query))
            );
            renderPosts(filteredPosts, query);
        });

        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
    <style>
        .blog-container {
            max-width: 900px;
            margin: 0 auto;
            border-top: 1px solid var(--color-border);
        }

        .blog-item {
            border-bottom: 1px solid var(--color-border);
            transition: background-color 0.2s;
        }

        .blog-link {
            display: flex;
            align-items: baseline;
            gap: 2rem;
            text-decoration: none;
            color: inherit;
            padding: 1.2rem 1rem;
        }

        .blog-link:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .blog-date {
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--color-text-muted);
            min-width: 100px;
            white-space: nowrap;
        }

        .blog-info {
            flex: 1;
        }

        .blog-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0;
            font-weight: 500;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-link {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1.5rem 0;
            }

            .blog-date {
                font-size: 0.8rem;
            }
        }

        .search-highlight {
            background-color: rgba(255, 255, 0, 0.4);
            color: #fff;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</body>

</html>

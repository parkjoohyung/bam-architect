<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Architecture News - 건축사사무소밤" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://parkjoohyung.github.io/bam-architect/news.html" />
    <meta property="og:title" content="News - 건축사사무소밤" />
    <meta property="og:description" content="Latest architecture news and trends." />
    <meta property="og:image" content="https://parkjoohyung.github.io/bam-architect/og-image.png" />

    <title>News - 건축사사무소밤</title>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="site-header">
            <div class="container header-inner">
                <a href="./" class="logo">건축사사무소밤</a>
                <nav class="desktop-nav">
                    <a href="projects.html">Projects</a>
                    <a href="blog.html">Blog</a>
                    <a href="news.html" class="active">News</a>
                    <a href="contact.html">Contact</a>
                </nav>
                <button class="mobile-toggle" aria-label="Toggle Menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section id="news" class="section">
                <div class="container">
                    <div class="section-header fade-in-up">
                        <h2>Architecture News</h2>
                        <p>Curated architecture news from around the world.</p>
                    </div>

                    <div class="news-grid" id="news-grid">
                        <div
                            style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--color-text-muted);">
                            Loading news...
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <div class="footer-grid">
                    <div class="footer-col">
                        <h3>건축사사무소밤</h3>
                    </div>
                    <div class="footer-col">
                        <h4>Contact</h4>
                        <p>p.juhyung@daum.net</p>
                        <p>010-5891-1031</p>
                    </div>
                    <div class="footer-col">
                        <h4>Social</h4>
                        <a href="#">Instagram</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2026 건축사사무소밤. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('news-grid');

            try {
                const response = await fetch('news.json');
                if (!response.ok) throw new Error('Failed to load news');
                const newsItems = await response.json();

                if (newsItems.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem;">No news available at the moment.</div>';
                    return;
                }

                grid.innerHTML = newsItems.map((item, index) => `
                    <article class="news-card fade-in-up" style="animation-delay: ${index * 0.1}s">
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="news-link">
                            <div class="news-content">
                                <span class="news-source">${item.source} • ${item.date}</span>
                                <h3>${item.title}</h3>
                                <p>${item.snippet}</p>
                            </div>
                        </a>
                    </article>
                `).join('');

                // Trigger animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                });
                document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));

            } catch (error) {
                console.error('Error loading news:', error);
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: red;">Failed to load news.</div>';
            }
        });
    </script>
    <style>
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.03);
            /* Slight glass effect on dark mode */
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Light mode override if needed, assuming dark theme base */

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .news-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
            padding: 2rem;
        }

        .news-source {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: block;
            margin-bottom: 1rem;
        }

        .news-content h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .news-content p {
            font-size: 0.95rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</body>

</html>
